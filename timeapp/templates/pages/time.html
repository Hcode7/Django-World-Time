{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ratit Time</title>
</head>
<body>

    <nav id="ratitnavbar" class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><h1 class="title_text">Ratit Time</h1></a>
        </div>
    </nav>
    
    <br>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show">
                <div class="alert-text">
                    {{ message }}
                </div>
                <button id="btnclose" class="btn-close" onclick="this.parentElement.style.display='none';">&times;</button>
            </div>
        {% endfor %}
    {% endif %}
    <br>
    <br>
    <hr>
    <h1 class="text-form">You can Add your data to get any updates or new benefits</h1>
    <br>
    <form class="form" action="" method="post" style="position: relative;">
            {% csrf_token %}
            <div style="margin: 15px;">
                <button type="button" 
                style="position: absolute; top: 10px; right: 56rem; font-size: 25px; border: none;" 
                class="btn-close" 
                onclick="this.parentElement.style.display='none';">
                &times;
            </button>
            <br>
            {{ form.as_p }}    
            <button style="font-size: 40px; border-radius: 15px;" class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
    <hr>    
    <br>
    
    <form class=" form" action="{% url 'home' %}" method="get">
        {% csrf_token %}
        <input class="form form-control" type="text" name="local_name" placeholder="country/city or state">
        <button class="form btn btn-primary" type="submit"><span class="material-symbols-outlined form">search</span></button>
    </form>

    <div class="span_text">
        {{ local_name }}
        {{ text_span }}
    </div>
</body>
</html>
